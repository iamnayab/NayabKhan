<mat-toolbar class="toolbar">
    <mat-toolbar-row>
        <div class="nk-logo">
            <span class="n">N</span><span class="k">K</span>
        </div>
        <span class="spacer"></span> <!-- Pushes the menu icon to the right -->
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>  <!-- Menu on the Right -->
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" position="end">
        <mat-nav-list>
            <a mat-list-item routerLink="/home" (click)="sidenav.close()">Home</a>
            <a mat-list-item routerLink="/portfolio" (click)="sidenav.close()">Portfolio</a>
            <a mat-list-item routerLink="/blog" (click)="sidenav.close()">Blog</a>
            <a mat-list-item routerLink="/address" (click)="sidenav.close()">Address</a>
            <a mat-list-item *ngIf="!isLoggedIn" routerLink="/login" (click)="sidenav.close()">Login</a>
            <a mat-list-item *ngIf="isLoggedIn" (click)="logout(); sidenav.close()">Logout</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content-container">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
