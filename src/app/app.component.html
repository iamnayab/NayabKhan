<mat-toolbar class="toolbar">
    <mat-toolbar-row>
        <div routerLink="/home">
            <span class="logo">NK</span>
        </div>
        <span class="spacer"></span>
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav  position="end"  [style.width]="sidenav.opened ? '200px' : '150px'">
        <mat-nav-list>
            <a mat-list-item routerLink="/home" (click)="sidenav.close()">Home</a>
            <a mat-list-item routerLink="/portfolio" (click)="sidenav.close()">Portfolio</a>
            <a mat-list-item routerLink="/blog" (click)="sidenav.close()">Blog</a>
            <a mat-list-item routerLink="/address" (click)="sidenav.close()">Address</a>
            <a mat-list-item *ngIf="!isLoggedIn" routerLink="/login" (click)="sidenav.close()">Login</a>
            <a mat-list-item *ngIf="isLoggedIn" (click)="logout(); sidenav.close()">Logout</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content-container">
            <router-outlet></router-outlet>
        </div>
        <app-footer class="footer"></app-footer>
    </mat-sidenav-content>
</mat-sidenav-container>
