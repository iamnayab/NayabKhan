<div class="login-container">
    <mat-card class="login-card">
      <h2 class="title">Admin Login</h2>
  
      <form>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="email" name="email">
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password">
        </mat-form-field>
  
        <button mat-raised-button color="primary" class="full-width" (click)="login()">
          Login
        </button>
  
        <p *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </p>
      </form>
    </mat-card>
  </div>
